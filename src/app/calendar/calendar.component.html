<div class='card w-100 {{ !isMobile() ? "ryadom" : "" }} '>
   
        <div class='calendarMonth {{ !isMobile() ? "w-50" : "w-100"}} pr-1' id='month'>

            <h3> 
                <a (click)='nextMonth(-1)'>
                    <span>{{'<'}}</span>
                </a>
                {{ month.title }} {{ month.year }} 
                <a (click)='nextMonth(1)'>
                    <span>{{'>'}}</span>
                </a>
            </h3>

            <div class='calendarweek' id='calndarWeek' 
            *ngFor="let numberWeek of month.week">

                <div id='day' class="day" *ngFor="let numberDay of numberWeek.days">

                    <div id='dayOff' class='dayOff' 
                    (click)="chooseDay(numberDay.date)"
                    *ngIf="numberDay.isDayOff && numberDay.date.toLocaleDateString('en', { month: 'long' }) == month.title">
                        <span> {{ numberDay.date.getDate() }} </span>
                    </div>

                    <div id='anotherMonthDay' class='anotherMonthDay' 
                    *ngIf="numberDay.isDayOff && numberDay.date.toLocaleDateString('en', { month: 'long' }) != month.title"
                    >
                        <span> {{ numberDay.date.getDate() }} </span>
                    </div>

                    <div id='normalDay' class='normalDay'
                    *ngIf="!numberDay.isDayOff && numberDay.date.toLocaleDateString('en', { month: 'long' }) == month.title"
                    (click)="chooseDay(numberDay.date)">
                        <span> {{ numberDay.date.getDate() }} </span>
                    </div>
                    
                    <div id='anotherMonthDay' class='anotherMonthDay' 
                    *ngIf="!numberDay.isDayOff && numberDay.date.toLocaleDateString('en', { month: 'long' }) != month.title"
                    >
                        <span> {{ numberDay.date.getDate() }} </span>
                    </div>

                </div>
            </div>

        </div>

        <div class='blogs-links {{ !isMobile() ? "w-50" : "w-100"}} pl-'>

            <h3> blogs of day: </h3>

            <div class='blogsOfDay'
            *ngFor="let blog of blogs">
                <a routerLink="/blog/{{ blog.id }}" style="text-decoration: none;"> 
                    <div style="display: flex;">
                        <img src="{{ blog.image }}" height="65px" width="65px" style="object-fit: cover;" loading='lazy' >
                        <div style="display: block;">
                            <p style="color: wheat; text-decoration: none; padding: .5rem;">
                                {{ blog.title }}
                            </p>
                            <span style="color: wheat;">
                                 {{ blog.user.username }} 
                            </span>
                        </div>
                    </div>
                </a>
            </div>

        </div>
</div>
