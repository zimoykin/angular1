<div class='card w-100'>


   
    <div class='{{ isMobile() ? "w-100 p-1 m-1" : "w-100 p-1 m-1"}}'>
      <div *ngIf="usersOnline.length > 0" style="overflow: scroll; display: flex;">
        <div *ngFor="let user of usersOnline">
          <a routerLink="/user/{{ user.id }}" >
            <div style="display:grid; overflow:hidden; padding-left: 0.5rem;">
              <img src="{{ user.image }}" loading="lazy" width='50px' height="50px" style='object-fit: cover; '
                style="border-radius: 25px; border-style: solid; border-color: red; border-width: 1px;" />
              <span id='linkUser'>
                {{user.username}}
              </span>
            </div>
          </a>
        </div>
      </div>
    </div>

  <div class='{{ isMobile() ? "usersMobile " : "users"}}'>
    <div class='{{ isMobile() ? "card w-100" : "card w-50"}}'>

      <picture *ngIf="user != undefined">
        <img id='avatar' src="{{ avatarPath }}" loading="lazy" width='100%' height="100%" style='object-fit: cover; ' />
        <label class='upload' for="fusk"> upload new photo </label>
        <input id="fusk" type="file" name="photo" style="display: none;"
          (change)="fileBrowseHandler($event.target.files)">
      </picture>

    </div>
    <div class='{{ isMobile() ? "card w-100" : "card w-50"}}'>
      <div *ngIf="user != undefined" class='{{ isMobile() ? "about w-100" : "about w-100"}}'>
        <p>{{ "Username: " + user.username }}</p>
        <p>{{ "email: " + user.email }}</p>
        <p>{{ "Has blogs: " + user.blogs.length }}</p>
      </div>
    </div>

  </div>
</div>


<div class='card w-100 mt-3'>
  <div *ngIf="user != undefined" class="twoColums">

    <div *ngFor="let blog of user.blogs" class='picktureLine'>
      <picture class="p-1">
        <a routerLink="/blog/{{ blog.id }}">
          <h3 id='title'> {{ blog.title }} </h3>
          <img src="{{ blog.image }}" loading="lazy" width='100%' height="245px" style='object-fit: cover; ' />
        </a>
      </picture>
    </div>

  </div>
</div>
