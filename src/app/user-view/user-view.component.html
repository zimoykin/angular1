
 <div class='card w-100'>

    <div id="userView">
        <div >
            <picture *ngIf="user != undefined" class='w-50'>
                <img id='avatar' src="{{ avatarPath }}" loading="lazy" width='400px' height="400px" style='object-fit: cover; '/>
               <label class='upload' for="fusk"> upload new photo </label>
               <input id="fusk" type="file" name="photo" style="display: none;" multiple (change)="fileBrowseHandler($event.target.files)">
            </picture>
        </div>
        <div *ngIf="user != undefined" id='about'>
            <p>{{ "Username: " + user.username }}</p>
            <p>{{ "email: " + user.email }}</p>
            <p>{{ "Has blogs: " + user.blogs.length }}</p>
        </div>
        <div *ngIf="usersOnline.length > 0"
            style="overflow: scroll; width: 400px;">
            <h3 id='userOnline'>
                users online: 
            </h3>
            <div *ngFor="let user of usersOnline" id='users'>
                <a routerLink="/user/{{ user.id }}">
                    <img src="{{ user.image }}" loading="lazy" width='50px' height="50px" style='object-fit: cover; '
                    style="border-radius: 25px;"
                    />
                    <span id='linkUser'>
                        {{user.username}}
                    </span>
                </a>
        </div>
        </div>
    </div>

 </div>


 <div class='card w-100 mt-3'>
     <div *ngIf="user != undefined" class="twoColums">

        <div *ngFor="let blog of user.blogs" class='picktureLine'>
            <picture class="p-1">
                <a routerLink="/blog/{{ blog.id }}">
                    <h3 id='title'> {{ blog.title }} </h3>
                    <img src="{{ blog.image }}" loading="lazy" width='100%' height="245px" style='object-fit: cover; '/>
                </a>
            </picture>        
         </div>

     </div>
 </div>
