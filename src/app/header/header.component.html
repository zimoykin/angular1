
    <header>
        <nav class="navbar navbar-expand-md" id="navbar">
            <div class="container">
    
                <div>
                    <a class='mr-1' routerLink='/home'>
                        <button class="btn btn-light" id="homeButton">
                            home
                        </button>
                    </a>
    
                    <a class='m-1' routerLink='/contact'>
                        <button class="btn btn-light" id="contactsButton">
                            contacts
                        </button>
                    </a>
    
                    <a class='m-1' routerLink='/edit/new'>
                        <button class="btn btn-light" id="newButton">
                            new blog
                        </button>
                    </a>

                    <a class='m-1' routerLink='/calendar'>
                        <button class="btn btn-light" id="calendar">
                            calendar
                        </button>
                    </a>
    
                </div>
    
                <div>
                    <button class="btn btn-light" id="loginButton" (click)="clickLogin()">
                        {{ (loginName | async) }}
                    </button>
                </div>
            </div>
        </nav>
    </header>



<div class="LoginNav" id='loginPanel' 
    [ngStyle]="{'width': showPanelLogin ? '35%' : '0' }"
>

    <div *ngIf="( loginName | async ) !='LOGIN'"> 
        <div class="w-100 p-5 m-3 h-100">
            <!-- image -->
            <div class='container'>
                <img style='max-width: 200px; max-height: 200px; margin:0 auto;' class='rounded-circle' src="https://images.freeimages.com/images/large-previews/25d/eagle-1523807.jpg"> 
            </div>
            <div class="d-flex justify-content-center">
                <span class=' w-100 bg-light text-info'> HI {{ loginName | async }} click logout! </span>    
            </div> 
            <div class="d-flex justify-content-center">
                <button class='btn btn-danger' (click)="clickLogOut()">
                    logout
                </button> 
                <button class='btn btn-info' (click)='clickLogin()'>
                    close 
                </button> 
            </div> 
        </div>
    </div>

    <div *ngIf="(loginName | async) =='LOGIN'">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <button class="bg-dark text-light" (click)="clickLogin()"> X Close </button>
            </div>
            <div class="col-md-6"></div>
        </div>

        <div class="card bg-dark">
            <div class="card-body">
                <form #userLogin action="javascript:void(0);" (submit)="login(userLogin.login, userLogin.password)">
                    <div class="form-group">
                        <label class='bg-info' for="login"> Username or email </label>
                        <input type="username" name="login" class="form-control" id="login" required>
                    </div>

                    <div class="form-group">
                        <label class='bg-info' for="password"> Password </label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <hr>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
