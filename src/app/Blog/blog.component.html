
<div *ngIf="isFullVersion">
    <div class='bg-dark text-light w-100'>
        <span> author: </span>
        <a routerLink="/user/{{blog.user.id}}">
            {{ blog.user.username }}
        </a>
    </div>
</div>

<div class='card w-100'>
    <div class='title d-flex'>
        <div class='w-100'>
            <h2><a routerLink="/blog/{{ blog.id }}">{{ blog.title }}</a></h2>
        </div>
        <div class=''>
            <h2 style="text-align: right;"><a routerLink="/edit/{{ blog.id }}">(edit)</a></h2>
        </div>
    </div>

    <div class='blog align-items-start'>

        <!-- d-flex flex-row <div class='img'>
            <img src="{{ blog.image }}" />
        </div> -->
        <!-- <div class='div_img'
            [style.background-image]="'url(' + blog.image  + ')'"
            [style.width.px]='450'
            [style.height.px]='450'> 
        </div> -->

        <picture>
            <img
                src="{{ blog.image }}"
                alt="pictures"
                style="object-fit: cover;"
                loading="lazy"
                width="100%"
                height="450px"
            />
        </picture>

        <div class='description'>
            <span> {{ blog.description }} </span>
        </div>
            <div class='tags' *ngFor="let item of blog.tags">
                <a routerLink="/tag/{{ item }}">{{ "#" + item }}</a>
            </div>

    </div>
</div>
