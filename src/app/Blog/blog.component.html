<div class="card">

    <div *ngIf="isFullVersion">
        <div class='bg-dark text-light w-100'>
            <span> author: </span>
            <a 
            routerLink="/user/{{blog.user.id}}"> 
                {{ blog.user.username }}
            </a>
        </div>
    </div>

    <a routerLink="/blog/{{ blog.id }}">
        {{ blog.title }}
    </a>

    <div>
        <img src="{{blog.image}}" />
    </div>

    <div class="card">
        <p> {{blog.description}} </p>
    </div>

</div>
