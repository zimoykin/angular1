
<div class='card w-100'>
    <div class='title d-flex' id='mainWindow'>
        <div class='w-100'>
            <h2><a routerLink="/blog/{{ blog.id }}">{{ blog.title }}</a></h2>
        </div>
        <div *ngIf=" (userID$|async) == blog.user.id " class=''>
            <h2 style="text-align: right;"><a routerLink="/edit/{{ blog.id }}">(edit)</a></h2>
        </div>
    </div>
    <div class='blog align-items-start'>
        <div style="z-index: 1;position: absolute; padding: .3rem; text-align: right;">
            <div class='w-100'>
                <img src="{{ imagePath }}"/>
                <span style='background-color: rgba(139, 196, 193, .6); width: 100%;'>
                    <a routerLink="/places/{{ blog.place.id }}">
                        {{ blog.place.title + " " + blog.place.country.title }}
                    </a>
                </span>
            </div>
        </div>

        <picture>
            <img src="{{ blog.image }}"
             style="object-fit: cover;" 
             loading="lazy" 
             [style.width]="getImageSize()"
            height="450px" />
        </picture>

        <div class='description'>
            <span> {{ blog.description }} </span>
        </div>
        <div class='tags' *ngFor="let item of blog.tags">
            <a routerLink="/tag/{{ item }}">{{ "#" + item }}</a>
        </div>
        <div class='d-flex'>
            <div class='w-100'>
                <span style='background-color: rgba(195, 178, 180, .4); width: 100%;'>
                    <a routerLink="/user/{{ blog.user.id }}">
                        {{ " &#183; " + blog.created + " &#183; " +  blog.user.username }}
                    </a>
                </span>
            </div>
        </div>
    </div>
