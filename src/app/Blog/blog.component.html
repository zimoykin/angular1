
<div *ngIf="isFullVersion">
    <div class='bg-dark text-light w-100'>
        <span> author: </span>
        <a routerLink="/user/{{blog.user.id}}">
            {{ blog.user.username }}
        </a>
    </div>
</div>

<div class='card w-100'>
    <div class='title'>
        <a routerLink="/blog/{{ blog.id }}">
            {{ blog.title }}  
        </a>
        <a routerLink="/edit/{{ blog.id }}">
            (edit)
        </a>
    </div>
    <div class='blog d-flex flex-row align-items-start'>

        <div class='img'>
            <img src="{{ blog.image }}" />
        </div>
        <div>
            <p> {{ blog.description }} </p>
        </div>

    </div>
</div>
