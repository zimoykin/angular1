<div class='p-3'>
    <form #BlogObj action="javascript:void(0);">
        <div class="form-group">
            <label for="title"> Title </label>
            <textarea id='title' class="form-control" placeholder="title">{{blogObj.title}}</textarea>
        </div>
        <div class="form-group">
            <label for="description"> Description </label>
            <textarea class="form-control" id="description" placeholder="description">{{blogObj.description}}</textarea>
        </div>
        <div class="form-group">
            <label for='place'> Place </label>
            <textarea class="form-control" id='place' placeholder="place">{{blogObj.place.title + ", " + blogObj.place.country.title}}</textarea>
        </div>
        <div class="form-group">
            <label for='tags'> tags </label>
            <textarea class="form-control" id='tags' placeholder="tags">{{getTags()}}</textarea>
        </div>

        <button type="submit" class="btn btn-success" (click)="save(BlogObj.title, BlogObj.description, BlogObj.place, BlogObj.tags)">save</button>
    </form>
</div>
