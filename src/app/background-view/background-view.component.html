<picture
  style="width: 100%; height: 100%; background-size: 100%; position:fixed;
  object-fit: cover; filter: blur(5px); background-repeat: no-repeat; background-position: top center;">
  <img
    id="backgroundImage"
      src="{{ imageURL }}"
      alt="pictures"
      style="object-fit: cover;"
      loading="lazy"
      width="100%"
      height="100%"
 
  />
</picture>
