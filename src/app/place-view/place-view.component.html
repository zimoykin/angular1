<div class='card w-100'>

    <div *ngIf="place!=undefined" id='placeView'>
        <div class='present'>

            <h3 class='title'> {{ place.title }} </h3>
            <h3 class='subTitle'> {{ place.country.title }} </h3>

        </div>
        <picture>

            <img src="{{ imagePreview$ |async }}" loading="lazy" width='100%' height="250px" style='object-fit: cover; ' />

        </picture>

    </div>

</div>

<div class='card w-100 mt-3'>
    <div *ngIf="place != undefined" id="threeColums">

        <div *ngFor="let blog of place.blogs">
            <picture class="p-1">
                <a routerLink="/blog/{{ blog.id }}">                 
                    <img src="{{ blog.image }}" loading="lazy" width="100%" height="250px"
                        style='object-fit: cover; ' />
                </a>
            </picture>
        </div>

        <div *ngIf="place.blogs.length == 0" >
           <span class='bg-light p-1'> there are no photos yet! </span>
        </div>

    </div>
</div>
